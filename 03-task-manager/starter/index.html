<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager Starter</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <form class="form task-form">
      <h4>Task Manager</h4>
      <div class="form-control">
        <input type="text" class="form-input task-input" placeholder="e.g. wash dishes">
        <button class="btn submit-btn">submit</button>
      </div>
      <small class="form-alert">There Was An Error</small>
    </form>
    <section class="tasks-container">
      <p class="loading-text">Loading...</p>
      <div class="tasks">
        <div class="single-task">
          <h5><span><i class="far fa-check-circle complete-icon"></i></span>Task Name</h5>
          <div class="task-links">
            <a href="task.html"><i class="fas fa-edit edit-link"></i></a>
            <a href="#"><i class="fas fa-trash delete-link"></i></a>
          </div>
        </div>
        <div class="single-task task-completed">
          <h5>
            <span><i class="far fa-check-circle complete-icon"></i></span>Task Name</h5>
          <div class="task-links">
            <a href="task.html"><i class="fas fa-edit edit-link"></i></a>
            <a href="#"><i class="fas fa-trash delete-link"></i></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
