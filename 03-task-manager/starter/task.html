<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main  -->
    <link rel="stylesheet" href="./main.css" />

    <title>Edit Task || Starter</title>
  </head>
  <body>
    <form class="form edit-form">
      <h4>Edit Task</h4>
      <div class="form-control">
        <label class="form-label">Task ID</label>
        <p class="task-edit-id">123456789</p>
      </div>
      <div class="form-control">
        <label class="form-label" for="name">Name</label>
        <input type="text" name="name" class="form-input task-edit-name" value="walk the dog">
      </div>
      <div class="form-control">
        <label class="form-label" for="completed">completed</label>
        <input type="checkbox" name="completed" class="task-edit-completed">
      </div>
      <button class="btn edit-btn">edit</button>
      <div class="form-alert text-small">There Was An Error</div>
    </form>
    <a href="index.html" class="btn back-btn">back to tasks</a>
  </body>
</html>
