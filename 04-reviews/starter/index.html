<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews || Starter</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg -->
    <main>
      <div class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="title-underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg" class="img" alt="img">
          </div>
          <h4 class="author">Sara Jones</h4>
          <p class="job">UX DESIGNER</p>
          <p class="review-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Non aperiam optio beatae debitis fugiat, impedit dignissimos!
          Aperiam eaque est perferendis.</p>
          <div class="buttons-div">
            <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
          </div>
          <button class="btn submit-btn">suprise me</button>
        </article>
      </div>
    </main>
  </body>
</html>
